<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name: </label>
	<input type="text" id="name" placeholder="Name"><br/>

	<label for="email">Email: </label>
	<input type="email" id="email" placeholder="Email"><br/>

	<label for="gender"> Gender:</label><br/>
	<input type="radio" id="gender_m" name="gender">
	<label for="gender_m">Male</label>

	<input type="radio" id="gender_f" name="gender">
	<label for="gender_f">Female</label><br/>

	<label for="cars">Car Brands: </label>
	<select id="cars">
		<option value="none" selected disabled hidden>Select a option</option>
		<option>ford</option>
		<option>ferari</option>
		<option>BMW</option>
	</select><br/>

	<label for="age">Age: </label>
	<input type="number" id="age" placeholder="Age" min="0" required="yes"><br/>

	<label for="dob">DOB: </label>
	<input type="date" id="dob"><br/>

	<label for="tel">Tel: </label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br/>

	<label for="password">Password: </label>
	<input type="password" id="password" placeholder="Password"><br/>

	<label for="tos">I agree to the TOS </label>
	<input type="checkbox">

	</form>
	
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
